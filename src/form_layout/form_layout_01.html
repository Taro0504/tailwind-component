<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Form Layout 01</title>
</head>
<body>
  <div class="mx-auto max-w-lg mt-3">
    <form action="" class="space-y-5">
      <div>
        <label for="" class="block text-sm text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          placeholder="you@email.com"
          class="
            block
            w-full
            rounded-md
            shadow-sm
            border-gray-300
            focus:border-blue-400
            focus:ring
            focus:ring-blue-200
            focus:ring-opacity-50
          "
          >
      </div>
      <div>
        <label for="" class="block text-sm text-gray-700 mb-1">Password</label>
        <input 
          type="text"
          placeholder="Password"
          class="
            block
            w-full
            rounded-md
            shadow-sm
            border-gray-300
            focus-border-blue-400
            focus:ring
            focus:ring-blue-200
            focus:ring-opacity-50
          "
        >
      </div>
      <div class="flex items-center space-x-2">
        <input 
          type="checkbox" 
          class="
            rounded 
            border-gray-300 
            focus:ring 
            focus:ring-offset-0 
            focus:ring-blue-200
            focus:ring-opacity-50
            "
          >
        <label for="" class="text-sm ml-1">Remember me</label>
      </div>
      <button 
        class="
        h-10 
        w-24
        mt-4
        bg-blue-600 
        rounded-md 
        text-white 
        text-sm 
        font-light
        cursor:pointer
        "
      >
        Submit
      </button>
    </form>
  </div>
</body>
</html>
