<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Newsletter_01</title>
</head>
<body>
  <div class="mx-auto max-w-screen-2xl px-4">
    <div class="bg-gray-100 rounded-lg mt-4 p-5">
      <div class="flex flex-col items-center">
        <h2 class="text-indigo-500 font-bold text-xl text-center">Get the latest updates</h2>
        <p class="mb-3 text-gray-500 text-center">Sign up for our newsletter</p>
        <form action="" class="mb-3 flex w-full max-w-md gap-2">
          <input 
            type="email"
            placeholder="メールアドレス"
            class="w-full rounded border-gray-300 focus:ring focus:ring-indigo-300 focus:border-gray-300"
          >
          <button class="inline-block px-8 py-2 rounded text-white text-sm font-medium bg-indigo-500">Send</button>
        </form>
        <small class="text-gray-400 text-xs text-center">By signing up to our newsletter you agree to our <span class="underline">Term of Service</span> and <span class="underline">Privacy Policy</span>.</small>
      </div>
    </div>
  </div>
</body>
</html>
