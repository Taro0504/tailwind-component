<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/dist/output.css">
  <title>Input_03</title>
</head>
<body>
  <div class="mx-auto max-w-lg">
    <div class="">
      <form action="post">
        <label for="email" class="block text-gray-700 text-sm font-medium mb-1 after:ml-1 after:text-red-500 after:content-['*']">Email</label>
        <input 
          type="text" 
          class="
            block
            w-full
            mb-1
            border-gray-300 
            shadow-sm 
            rounded-md 
            focus:border-blue-400
            focus:ring 
            focus:ring-blue-200 
            focus:ring-opacity-50
            " 
          placeholder="you@email.com" 
        />
        <p class="text-sm text-gray-500">This is a help message</p>
      </form>
    </div>
  </div>
</body>
</html>
